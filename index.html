<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>
    <body>
        <div id="main-container">
            <div id="main-content">
                <div id="time-greeting">
                    <span id="time-greeting-text"></span>
                </div>
                <div id="current-time">
                    <span id="current-time-text"></span></h1>
                </div>
                <div id="search">
                    <div id="search-engine-cont">
                        <select name="search-engine" class="button" id="search-engine-select">
                            <option value="google">Google</option>
                            <option value="bing">Bing</option>
                            <option value="ddg" selected="selected">SearXNG</option>
                        </select>
                    </div>
                    <div id="search-input-cont">
                        <input id="search-input" placeholder="You know what to do." autofocus/>
                    </div>
                    <div id="search-button-cont">
                        <button class="button" id="search-button" onclick="doSearch()">Search</button>
                    </div>
                </div>
                <div id="links">
                    <div class="link-group" id="general">
                        <ul>
                            <li class="link-group-title">General</li>
                            <li><a href="https://en.wikipedia.org"><span class="link-text">Wikipedia</span></a></li>
                            <li><a href="https://mail.proton.me/u/1/inbox"><span class="link-text">Proton Mail</span></a></li>
                            <!-- <li><a href="https://search.nixos.org/packages"><span class="link-text">Nixpkgs</span></a></li>
                            <li><a href="https://youtube.com"><span class="link-text">Youtube</span></a></li> -->
                        </ul>
                    </div>
                    <div class="link-group" id="dev">
                        <ul>
                            <li class="link-group-title">Dev</li>
                            <li><a href="https://www.stackoverflow.com"><span class="link-text">Stack Overflow</span></a></li>
                            <li><a href="https://www.github.com"><span class="link-text">GitHub</span></a></li>
                            <li><a href="https://wiki.nixos.org"><span class="link-text">NixOS Wiki</span></a></li>
                            <li><a href="https://search.nixos.org/packages"><span class="link-text">Nixpkgs</span></a></li>
                        </ul>
                    </div>
                    <div class="link-group" id="media">
                        <ul>
                            <li class="link-group-title">Media</li>
                            <li><a href="https://www.youtube.com"><span class="link-text">YouTube</span></a></li>
                            <li><a href="http://127.0.0.1:8384/"><span class="link-text">Syncthing</span></a></li>
                            <li><a href="https://cobalt.tools"><span class="link-text">Cobalt</span></a></li>
                            <li><a href="https://www.bandcamp.com"><span class="link-text">Bandcamp</span></a></li>
                        </ul>
                    </div>
                    <div class="link-group" id="socials">
                        <ul>
                            <li class="link-group-title">Socials</li>
                            <li><a href="https://app.cinny.in/"><span class="link-text">Cinny</span></a></li>
                            <!-- <li><a href=""><span class="link-text">nothing.</span></a></li>
                            <li><a href=""><span class="link-text">nothing.</span></a></li>
                            <li><a href=""><span class="link-text">nothing.</span></a></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
